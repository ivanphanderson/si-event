{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="container w-75 my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white">
          <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'pegawai:display_pegawai' %}">Employee</a></li>
          <li class="breadcrumb-item active" aria-current="page">Update</li>
        </ol>
    </nav>
    <div class="row align-items-center">
        <div class="col align-self-center b">
            <div class="card" style="border-radius: 10px; border: 2px solid; border-color: #2A3990;">
                <div class="row no-gutters">
                    <div class="col-auto a">
                        <img width="400px" height="400px" src={% static "img/add.png" %} class="img-fluid p-3"
                            alt="Employee image">
                    </div>
                    <div class="col px-2">
                        <div class="card-body">
                            <h2 class="card-title text-center mt-4">{{ title }}</h2>
                            <h4 class="card-subtitle text-center">
                                <a class="btn btn-primary c" href={% static "doc/employee_data_format.xlsx" %} download>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
                                        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                        <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                    </svg>
                                    Download Format
                                </a>
                            </h4>
                            <div class="align-self-center">
                                <form method="post" enctype="multipart/form-data"
                                    action="{% url 'pegawai:save_update_pegawai' %}">
                                    {% csrf_token %}
                                    <div class="form-group mt-5">
                                        <label class="form-label" for="fileSelect">Employee Data File</label>
                                        <input required class="form-control-file border" id="fileSelect" name="file"
                                            type="file"
                                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                                        <input class="mt-4 btn" style="background-color: rgb(240, 173, 78, 1);"
                                            type="submit" value="Upload">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
